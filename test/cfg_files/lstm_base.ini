[global_settings]

model=lstm_base
query_strategy=max
balance_strategy=triple_balance
n_instances=1
n_queries=2

[model_param]

dropout=0.5
lstm_out_width=10
lstm_pool_size=100

[fit_param]

batch_size=10
epochs=2
class_weight_inc=30

[balance_param]

one_zero_beta=0.6
one_zero_delta=0.15
rand_max_b=10
rand_max_alpha=0.1
shuffle=True
