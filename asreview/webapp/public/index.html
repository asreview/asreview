<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASReview LAB - AI-assisted systematic reviews</title>

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="ASReview LAB" />
    <meta
      property="og:description"
      content="Smart software for systematic reviews"
    />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta property="og:url" content="%PUBLIC_URL%" />

    <!-- Theme Colors -->
    <meta
      name="theme-color"
      content="#7a6958"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#a69c8b"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/app.webmanifest" />

    <!-- JavaScript Configuration -->
    <script type="text/javascript">
      window.api_url = "%REACT_APP_API_URL%";
      window.asreviewVersion = "%REACT_APP_ASREVIEW_VERSION%";
      window.authentication = "%REACT_APP_AUTHENTICATION%" !== "false";
      window.loginInfo = "%REACT_APP_LOGIN_INFO%";
      window.allowAccountCreation = %REACT_APP_ALLOW_ACCOUNT_CREATION%;
      window.emailVerification = %REACT_APP_EMAIL_VERIFICATION%;
      window.oAuthData = %REACT_APP_OAUTH%;
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
