name: test-core
on: [push, pull_request]
jobs:
  lint-python:
    name: lint-python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install ruff
        run: |
          pip install .[dev]
      - name: Lint Python
        run: |
          ruff .
  format-python:
    name: format-python
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install black
      run: |
        pip install black
    - name: Format python with black
      run: |
        black --check .
  test-minimal-deps:
    name: test-minimal-deps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.12"]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install packages
        run: |
          pip install pytest
          pip install --no-cache-dir .
      - name: Run test suite
        run: |
          pytest tests/
  test-full-deps:
    name: test-full-deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install packages
        run: |
          pip install pytest
          pip install --upgrade setuptools>=41.0.0
          pip install --no-cache-dir .[sbert]
          pip install --no-cache-dir .[doc2vec]
          pip install --no-cache-dir .[tensorflow]
          pip install --no-cache-dir .[dev]
          pip install --no-cache-dir .[test]
          pip install --no-cache-dir .
      - name: Run test suite
        run: |
          pytest tests/
