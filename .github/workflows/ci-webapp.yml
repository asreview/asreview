name: Test ASReview webapp
on: [push, pull_request]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{js,jsx,css,html}
          only_changed: True
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: |
          pip install .[dev]
      - name: Lint Python
        run: |
          ruff check asreview/webapp
  compile-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "asreview/webapp/package-lock.json"
      - name: Get Tags
        run: |
          git fetch --prune --unshallow --tags
          git tag
      - name: Compile assets
        run: |
          python setup.py compile_assets
      - name: Install pytest and package
        run: |
          pip install pytest pytest-random-order pytest-xdist
          pip install --no-cache-dir .
      - name: Test flask web app
        run: |
          pytest --random-order -n 6 asreview/webapp/tests
