name: test-frontend
on: [push, pull_request]
jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8" # Version range or exact version of a Python version to use, using semvers version range syntax.
          architecture: "x64" # (x64 or x86)
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'asreview/webapp/package-lock.json'
      - name : Get Tags
        run: |
          git fetch --prune --unshallow --tags
          git tag
      - name: Compile assets
        run: |
          python setup.py compile_assets
      - name: Install pytest and package
        run: |
          pip install pytest
          pip install pytest-random-order
          pip install --no-cache-dir .
      - name: Test flask app
        run: |
          pytest --random-order asreview/webapp/tests
